<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>モブプロ(仮)</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="taiga_index.css">
    <link rel="stylesheet" href="fusa.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 id="roomTtl">~~~~</h1>
        </header>
        <div class="flexBox">
            <div class="leftBox">
                <div class="pure-u-2-3 zindex" id="video-container">
                    <div id="their-videos">
                        <div class="video" id="videoOther">
                            <video class="remoteVideo autoplay playsinline"></video>
                        </div>
                    </div>
                    <div class="my-video">
                        <p id="my-label"></p>
                        <video id="my-video" muted="true" autoplay playsinline></video>
                    </div>
                </div>

                <div class="msgCont" id="msgCont">
                    <div class="msgCont__inner">
                        <div id="showMsg" class="showMsg"></div>
                        <div class="msgCont__inputBox">
                            <input id="inputMsg" type="text">
                            <button id="sendMsg">送信</button>
                        </div>
                    </div>
                </div>

                <div id="specificationCont" class="specificationCont">
                    <button id="specification_00">デザイン１</button>
                    <div class="specification__flexBox" id="specification__flexBox00">
                        <div id="specification_00__cont" class="specification__imgCont">
                            <img src="./img/design00.png" alt="デザイン１">
                        </div>
                        <p class="specification__link" id="specification__link">
                            <a href="https://drive.google.com/open?id=1MR4Ua_8mhgQUzJpusmBU8PRSlVvjDqSM" target="_blank">素材データリンク</a>
                        </p>
                    </div>
                    <button id="specification_01">デザイン２</button>
                    <div class="specification__flexBox" id="specification__flexBox01">
                        <div id="specification_01__cont" class="specification__imgCont">
                            <img src="./img/design01.png" alt="デザイン１">
                        </div>
                        <p class="specification__link" id="specification__link">
                            <a href="https://drive.google.com/open?id=1L35DZu5cBkL3d3nUFTWch8XBbOEo-DKG" target="_blank">素材データリンク</a>
                        </p>
                    </div>
                    <button id="specification_02">デザイン３</button>
                    <div class="specification__flexBox" id="specification__flexBox02">
                        <div id="specification_02__cont" class="specification__imgCont">
                            <img src="./img/design00.png" alt="デザイン１">
                        </div>
                        <p class="specification__link" id="specification__link">
                            <a href="https://drive.google.com/open?id=1MR4Ua_8mhgQUzJpusmBU8PRSlVvjDqSM" target="_blank">素材データリンク</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="rightBox">
                <div class="mainDisplay">

                </div>
                <div class="btn__flexBox">
                    <button id="myFace">顔を晒す</button>
                    <button id="start-screen">start-screen</button>

                    <button id="mainBtn">メイン</button>
                    <button id="msgBtn">チャット</button>
                    <button id="specificationBtn">仕様書</button>
                </div>
                <div class="time" id="timer" data-minutes-left="30">
                </div>
                <div class="timeInputBox" id="timeInputBox">
                    <input class="timeInput" id="timeInput">分
                    <button id="timeSend">時間決定</button>
                </div>
                <div class="timeBar"></div>
            </div>
        </div>

        <div class="overFlow">
            <input id="roomName" type="text">
            <button id="access">roomアクセス</button>
        </div>
    </div>
    <script src="./skyway.js"></script>
    <script src="./jquery.js"></script>
    <script src="./jquery.simple.timer.js"></script>
    <script src="./screenshare.min.js"></script>
    <script src="./taiga_script.js"></script>

</body>

</html>
